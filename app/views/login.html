<div>&nbsp;</div>
<div class="col-md-4 col-md-offset-4 well-sm bg-info">
	<legend>Login</legend>
	<div class="col-md-12">
		<form class="form-horizontal" method="post">
			<div class="form-group">
				<label>Email:</label>
				<input type="email" ng-model="email" required="required" class="form-control input-sm" />
			</div>
			<div class="form-group">
				<label>Password:</label>
				<input type="password" ng-model="password" required="required" class="form-control input-sm" />
			</div>
			<div class="form-group">
				<button class="btn btn-primary btn-sm" ng-click="loginSubmit()">Login</button>
			</div>
		</form>
	</div>
</div>

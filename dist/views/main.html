<div class="clearfix"> <div class="progressBarContainer col-md-8"> <h2 class="text-center">Progress Bar Demo</h2> <div ng-repeat="progressBar in progressBarList.bars"> <div class="progressBar clearfix"> <div style="width:{{ (progressBar.barFill/valueForCalc) }}%;background:cyan" ng-class="{'progressRed':(progressBar.barFill/valueForCalc)>=100}">&nbsp;</div> <div>{{ progressBar.barFill/valueForCalc | number:0 }} % </div> </div> </div> <div class="clearfix form-inline buttonsList"> <div class="pull-left"> <select class="form-control input-sm" ng-options="option as option.barName for option in progressBarList.bars" ng-model="selectedBar"> </select> </div> <div class="pull-right"> <button ng-repeat="btn in progressBarList.buttons" class="btn btn-sm btn-default" ng-click="moveProgress(btn)"><span ng-if="btn > 0">+</span>{{ btn }}</button> </div> </div> </div> <div class="col-md-4 pull-right"> <br><h3 class="text-center">JSON Output:</h3><pre style="white-space: pre-line">{{progressBarList}}</pre> </div> </div>
